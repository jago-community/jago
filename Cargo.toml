[package]
name = "jago"
version = "0.1.0"
authors = ["Isaac Snow <isaacjsnow@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
library = { path = "./library" }
git2 = "0.13.19"
dirs = "3.0.2"
nom = "6.1.2"
tokio = { version = "1.5.0", features = ["full"] }
hyper = { version = "0.14.7", features = ["full"] }
bytes = "1.0.1"
http = "0.2.4"
rpassword = "5.0.1"
shellexpand = "2.1.0"
pulldown-cmark = "0.8.0"
openssl = { version = "0.10.34", features = ["vendored"] }
lazy_static = "1.4.0"
ssh2 = "0.9.1"
unicode-segmentation = "1.7.1"
rand = "0.8.3"
either = "1.6.1"
image = "0.23.14"
warp = "0.3.1"
uuid = { version = "0.8.2", features = ["v4"] }
futures = "0.3.15"
headers = "0.3.4"
tracing = "0.1.26"
mime_guess = "2.0.3"
tokio-util = "0.6.7"
ignore = "0.4.17"

[dev-dependencies]
tokio-test = "0.4.1"
pretty_assertions = "0.7.2"

[workspace]
members = ["library"]
