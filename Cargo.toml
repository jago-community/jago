[package]
name = "jago"
version = "0.1.0"
authors = ["Isaac Snow <isaacjsnow@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.13.19"
dirs = "3.0.2"
nom = "6.1.2"
tokio = { version = "1.5.0", features = ["full"] }
hyper = { version = "0.14.7", features = ["full"] }
bytes = "1.0.1"
http = "0.2.4"
rpassword = "5.0.1"
shellexpand = "2.1.0"
pulldown-cmark = "0.8.0"
openssl = { version = "0.10.34", features = ["vendored"] }
lazy_static = "1.4.0"
ssh2 = "0.9.1"

[dev-dependencies]
tokio-test = "0.4.1"

[workspace]
members = ["library"]
